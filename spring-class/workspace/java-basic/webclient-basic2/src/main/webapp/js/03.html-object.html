	var tds = document.querySelectorAll('#rainbow td') // 여러 개를 선택하는 함수
	for (var i = 0; i < tds.length; i++) {
		tds[i].addEventListener("mouseover", function(event) {
			var td = event.target; // 이벤트를 발생시킨 객체
			var canvasTd = document.querySelector('#canvas td');
			canvasTd.style.backgroundColor = td.style.backgroundColor;
		});
		tds[i].addEventListener("mouseout", function(event) {
			var canvasTd = document.querySelector('#canvas td');
			canvasTd.style.backgroundColor = "";
		});
	}
	</script>
</body>
