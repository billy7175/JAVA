<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="message"></div>

	<script type="text/javascript">
	document.write("<h2>Hello, Javascript</h2>");
	
	var msg = document.querySelector("#message");	// 객체 찾기
	msg.innerHTML = "<h1>Hello, Javascript 2</h1>";	// 객체 조작
	</script>
</body>
</html>
